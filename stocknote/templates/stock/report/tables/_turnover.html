<table class="table table-bordered table-condensed">
    <thead>
        <tr>
            <th class="text-center">报告期</th>
            <th class="text-center">应收账款周转率</th>
            <th class="text-center">存货周转率</th>
            <th class="text-center">固定资产周转率</th>
            <th class="text-center">总资产周转率</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr class="text-center">
            <th class="text-center">{{ item.account_date }}</th>
            <td>{{ item.accounts_receivable_turnover | round(2) }}</td>
            <td>{{ item.inventory_turnover | round(2) }}</td>
            <td>{{ item.fixed_asset_turnover_ratio | round(2) }}</td>
            <td>{{ item.total_capital_turnover | round(2) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
